<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="newstyle.css" />
  </head>
  <body>   

    <main>
      <header class="title">
      <h1>Smart Weather App</h1>
    </header>
      <div class="container">
        <br />
        <input
          type="text"
          placeholder="Enter your location here"
          name="search-city"
          id="search-city"
        />

        <section id="display-temperature"></section>
        <section id="city-name">
          <p></p>
        </section>
        <section id="weather-image">
          
        </section>

        <section id="weather-description"></section>

        <article id="user-advice"></article>
        <section id="now" ></section>
      </div>
    </main>
    <article id="advice"></article>
    <footer></footer>
    <script type="module" src="script.js"></script>
  </body>
</html>
